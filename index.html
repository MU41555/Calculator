<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="WhatsApp Image 2021-07-20 at 2.38.12 PM.jpeg">
    <title>A project of Jawan Pakistan</title>
</head>
<body>
    <div class="main_div py-4">
        <div class="second_div p-2 mt-5">
            <span><h4>Calculator</h4></span>
            <div class="box">
                <input class="inp fs-5" type="text" size="23" id="display" > <br>
                <input class="inp fs-1" type="text" size="10" id="disab"> <br>
                <hr class="text-white">
            </div>
            <div>
                <div class="m-1">
                    <input class="button_set btn btn-warning" type="button" onclick="remov()" value="CE" id="">
                    <input class="button_set btn btn-primary" type="button" onclick="back_space()" value="C" id="">
                    <input class="button_set btn btn-secondary" type="button" onclick="calc('%')" value="%" id="">
                    <input class="button_set btn btn-secondary" type="button" onclick="calc('/')" value="/" id="">
                </div>
                <div class="m-1">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('7')" value="7" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('8')" value="8" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('9')" value="9" id="">
                    <input class="button_set btn btn-secondary" type="button" onclick="calc('*')" value="x" id="">
                </div>
                <div class="m-1">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('4')" value="4" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('5')" value="5" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('6')" value="6" id="">
                    <input class="button_set btn btn-secondary " type="button" onclick="calc('-')" value="-" id="">
                </div> 
                <div class="m-1">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('1')" value="1" >
                    <input class="button_set btn btn-dark" type="button" onclick="calc('2')" value="2" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('3')" value="3" id="">
                    <input class="button_set btn btn-secondary" type="button" onclick="calc('+')" value="+" id="">
                </div>
                <div class="m-1">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('00')" value="00" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('0')" value="0" id="">
                    <input class="button_set btn btn-dark" type="button" onclick="calc('.')" value="." id="">
                    <input class="button_set btn btn-danger" type="button" onclick="is_equal()" value="=" id="">
                </div>
            </div>
            <p>A project of Jawan Pakistan</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
